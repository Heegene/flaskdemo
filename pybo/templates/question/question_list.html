<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 리스트</title>
</head>
<body>

{% if question_list %}
    <ul>
        {% for question in question_list %}
<!--           하드코딩부 제거 <li><a href="/detail/{{ question.id }}/">{{ question.subject }}</a> </li>-->
                <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <p> 질문이 없습니다.</p>
{% endif %}

</body>
</html>
