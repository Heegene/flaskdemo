{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}
            {% for question in question_list %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>
                        <a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a>
                    </td>
                    <td>{{ question.create_date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">질문이 없습니다. </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <!-- 질문 등록 url   -->
    <a href="{{ url_for('question.create') }}" class="btn btn-secondary">질문 등록</a>
</div>


{% endblock %}
